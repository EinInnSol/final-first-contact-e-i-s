version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: firstcontact_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-firstcontact}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_here}
      POSTGRES_DB: ${POSTGRES_DB:-firstcontact_eis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-firstcontact}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - firstcontact_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: firstcontact_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - firstcontact_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: firstcontact_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-firstcontact}:${POSTGRES_PASSWORD:-secure_password_here}@db:5432/${POSTGRES_DB:-firstcontact_eis}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-jwt-key-here-change-in-production}
      - DEMO_MODE=${DEMO_MODE:-true}
      - DEBUG=${DEBUG:-true}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - firstcontact_network

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: firstcontact_celery
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-firstcontact}:${POSTGRES_PASSWORD:-secure_password_here}@db:5432/${POSTGRES_DB:-firstcontact_eis}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-jwt-key-here-change-in-production}
      - DEMO_MODE=${DEMO_MODE:-true}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - firstcontact_network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: firstcontact_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-firstcontact}:${POSTGRES_PASSWORD:-secure_password_here}@db:5432/${POSTGRES_DB:-firstcontact_eis}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-jwt-key-here-change-in-production}
      - DEMO_MODE=${DEMO_MODE:-true}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - firstcontact_network

  # Client Portal (Port 3000)
  client:
    build:
      context: ./frontend/client
      dockerfile: Dockerfile
    container_name: firstcontact_client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - firstcontact_network

  # Caseworker Dashboard (Port 3001)
  caseworker:
    build:
      context: ./frontend/caseworker
      dockerfile: Dockerfile
    container_name: firstcontact_caseworker
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - firstcontact_network

  # City Analytics (Port 3002)
  city:
    build:
      context: ./frontend/city
      dockerfile: Dockerfile
    container_name: firstcontact_city
    ports:
      - "3002:3002"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - firstcontact_network

  # Kiosk Interface (Port 3003)
  kiosk:
    build:
      context: ./frontend/kiosk
      dockerfile: Dockerfile
    container_name: firstcontact_kiosk
    ports:
      - "3003:3003"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - firstcontact_network

  # Admin Dashboard (Port 3004)
  admin:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
    container_name: firstcontact_admin
    ports:
      - "3004:3004"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - firstcontact_network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: firstcontact_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - client
      - caseworker
      - city
      - kiosk
      - admin
    networks:
      - firstcontact_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  firstcontact_network:
    driver: bridge
